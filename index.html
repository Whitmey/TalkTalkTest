<!DOCTYPE html>
<html ng-app="TalkTalkApp">
  <head>
    <meta>
    <title>TalkTalk</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainController.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.scss">
  </head>
  <body ng-controller="MainController as main">

    <div id="users">
      <div ng-repeat="main in main.all" class="user">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="{{ main.avatar }}" alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">{{ main.name }}</h4>
              <div ng-show="showDetails">
                 <p>Email: {{ main.email }}</p>
                 <p>Job: {{ main.job }}</p>
                 <p>Location: {{ main.location }}</p>
                 <p>Tag: {{ main.tag }}</p>
              </div>
              <a class="btn btn-primary" href="#" ng-click="showDetails = !showDetails">Details</a>
            </div>
        </div>
      </div>
    </div>

    <form>Add A User
      <div class="form-group">
        <label for="formGroupExampleInput">Example label</label>
        <input class="form-control" id="formGroupExampleInput" class="formInput" type="text" placeholder="Name" ng-model="main.addUser.name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Example label</label>
        <input class="form-control" id="formGroupExampleInput" class="formInput" type="text" placeholder="Email" ng-model="main.addUser.email">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Example label</label>
        <input class="form-control" id="formGroupExampleInput" class="formInput" type="text" placeholder="Job" ng-model="main.addUser.job">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Example label</label>
        <input class="form-control" id="formGroupExampleInput" class="formInput" type="text" placeholder="Location" ng-model="main.addUser.location">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Example label</label>
        <input class="form-control" id="formGroupExampleInput" class="formInput" type="text" placeholder="Tag" ng-model="main.addUser.tag">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Example label</label>
        <input class="form-control" id="formGroupExampleInput" class="formInput" type="text" placeholder="Avatar" ng-model="main.addUser.avatar">
      </div>
        <button class="btn btn-primary" type="button" name="button" ng-click="main.add()">Add User</button>
    </form>

  </body>
</html>
